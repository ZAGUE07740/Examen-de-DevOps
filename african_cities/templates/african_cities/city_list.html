<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Plus Belles Villes d'Afrique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .city-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }
        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .city-image {
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            padding: 1.5rem;
        }
        .city-title {
            color: #2c3e50;
            font-weight: 600;
        }
        .city-country {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .city-description {
            color: #34495e;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <div class="container">
            <h1>Découvrez les Plus Belles Villes d'Afrique</h1>
            <p class="mt-3">Un voyage à travers les perles du continent africain</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for city in cities %}
            <div class="col-md-6 col-lg-4">
                <div class="card city-card">
                    <img src="{{ city.image_url }}" class="city-image" alt="{{ city.name }}">
                    <div class="card-body">
                        <h3 class="city-title">{{ city.name }}</h3>
                        <h4 class="city-country">{{ city.country }}</h4>
                        <p class="city-description">{{ city.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
